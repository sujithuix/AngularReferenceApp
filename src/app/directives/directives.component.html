<section>
  <h1>Directives - ngFor</h1>
  <div>

    <table class='table'>
      <thead>
        <tr>
          <th>Title</th>
          <th>Director</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let movie of movies">
          <td>{{movie.title}}</td>
          <td>{{movie.director}}</td>
          <td>{{movie.cast}}</td>
          <td>{{movie.releaseDate}}</td>
        </tr>
      </tbody>
    </table>


  </div>
</section>
